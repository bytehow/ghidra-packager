[Application]
app.classpath=$APPDIR/Ghidra/Framework/Utility/lib/Utility.jar
app.mainclass=ghidra.GhidraLauncher

[JavaOptions]
java-options=-Djpackage.app-version=1.0
java-options=-Djava.system.class.loader=ghidra.GhidraClassLoader
java-options=-Dfile.encoding=UTF8
java-options=-Duser.country=US
java-options=-Duser.language=en
java-options=-Duser.variant=
java-options=-Dsun.java2d.opengl=false
java-options=-Dhttps.protocols=TLS
java-options=-Dghidra.cacerts=
java-options=-Dcpu.core.limit=
java-options=-Dcpu.core.override=
java-options=-Dfont.size.override=
java-options=-Dpython.console.encoding=UTF-8
java-options=-Declipse.filelock.disable=true
java-options=-Dapple.laf.useScreenMenuBar=false

[ArgOptions]
arguments=ghidra.GhidraRun